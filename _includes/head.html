<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{page.title}}" />
  <meta property="og:description" content="{{page.description}}" />
  <meta property="og:image" content="{{page.image | absolute_url }}" />
  <meta property="og:url" content="{{page.url | absolute_url }}" />
  <meta property="og:site_name" content="{{site.title}} {{site.subTitle}}" />
  <meta name="twitter:title" content="{{page.title}}">
  <meta name="twitter:description" content="{{page.description}}">
  <meta name="twitter:image" content="{{page.image | absolute_url }}">
  <meta name="twitter:site" content="@embreate">
  <meta name="twitter:creator" content="@embreate">
  
<!-- Bulma CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}"/>
  
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c97bac033e.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <title>{{site.title}} | {{site.subTitle}}</title>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-86347337-4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-86347337-4');
  </script>

</head>
