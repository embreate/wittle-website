---
layout: default
---

        <!-- Title -->
        <section class="text-center">
          <h1 class="font-weight-bold mt-4 mb-2">Wittle</h1>
          <h2 class="h4 font-weight-lighter mb-4">Depression Experience Project</h2>
          <div class="dropdown mb-4">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Categories
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              {% for category in site.categories %}
              <a class="dropdown-item" href="#">Boom {{category.name}}</a>
              {%endfor%}
            </div>
          </div>
        </section>
        
        <!-- Content -->
        <div class="card-columns">
        {% for story in site.stories %}
          <div class="card mb-4">
            <img src="{{ story.image  | absolute_url }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{story.title}}</h5>
              <p class="card-text">{{story.description}}</p>
              <a href="{{story.link.link}}" class="btn btn-primary">{{story.link.text}}</a>
            </div>
          </div>
        {%endfor%}
        </div>
